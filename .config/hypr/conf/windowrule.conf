windowrule = tile,^(Microsoft-edge)$
windowrule = tile,^(Brave-browser)$
windowrule = tile,^(Chromium)$
windowrule = float,^(pavucontrol)$
windowrule = float,^(blueman-manager)$
windowrule = float,^(nm-connection-editor)$
windowrule = float,^(qalculate-gtk)$

# Browser Picture in Picture
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = opacity 1.0, title:^(Picture-in-Picture)$
windowrulev2 = pin, title:^(Picture-in-Picture)$
windowrulev2 = move 69.5% 4%, title:^(Picture-in-Picture)$

# window rules
windowrulev2 = float,title:^(Bitwarden)$
windowrulev2 = size 700 600,title:^(Bitwarden)$

# BetterBird Reminder
windowrulev2 = size 1000 700,title:\d+(Reminder|Reminders)$
windowrulev2 = center,title:\d+(Reminder|Reminders)$
windowrulev2 = pin, title:\d+(Reminder|Reminders)$

# pavurcontrol
windowrulev2 = size 1000 700,class:(pavucontrol)
windowrulev2 = center,class:(pavucontrol)
windowrulev2 = pin, class:(pavucontrol)

# blueman-manager
windowrulev2 = size 1000 700,class:(blueman-manager)
windowrulev2 = center,class:(blueman-manager)
windowrulev2 = pin, class:(blueman-manager)

# Pavucontrol floating
windowrulev2 = float,class:(.*org.pulseaudio.pavucontrol.*)
windowrulev2 = size 700 600,class:(.*org.pulseaudio.pavucontrol.*)
windowrulev2 = center,class:(.*org.pulseaudio.pavucontrol.*)
windowrulev2 = pin,class:(.*org.pulseaudio.pavucontrol.*)

# Gnome Calculator
windowrulev2 = float,class:(org.gnome.Calculator)
windowrulev2 = size 700 600,class:(org.gnome.Calculator)
windowrulev2 = center,class:(org.gnome.Calculator)

# Emoji Picker Smile
windowrulev2 = float,class:(it.mijorus.smile)
windowrulev2 = pin, class:(it.mijorus.smile)
windowrulev2 = move 100%-w-40 90,class:(it.mijorus.smile)

# Hyprland Share Picker
windowrulev2 = float, class:(hyprland-share-picker)
windowrulev2 = pin, class:(hyprland-share-picker)
windowrulev2 = center, title:class:(hyprland-share-picker)
windowrulev2 = size 600 400,class:(hyprland-share-picker)

# General floating
windowrulev2 = float,class:(dotfiles-floating)
windowrulev2 = size 1000 700,class:(dotfiles-floating)
windowrulev2 = center,class:(dotfiles-floating)

# Special
windowrulev2 = float,class:(scratchpad-floating)
windowrulev2 = size 100% 30%,class:(scratchpad-floating)
windowrulev2 = move 0% 1%,class:(scratchpad-floating)
windowrulev2 = stayfocused,class:(scratchpad-floating)
windowrulev2 = animation slidedown,class:(scratchpad-floating)
