decoration {
    rounding = 8
    active_opacity = 1.0
    inactive_opacity = 0.8
    fullscreen_opacity = 1.0
    dim_special = 0.5

    blur {
        enabled = true
        vibrancy = 0.3
        brightness = 0.7
        popups_ignorealpha = 0.2
        size = 8
        passes = 3
        new_optimizations = on
        ignore_opacity = true
        xray = true
    }

    shadow {
        enabled = true
        range = 30
        render_power = 2
        ignore_window = true
        color = 0x66000000
    }
}

layerrule = blur, waybar
layerrule = blurpopups, waybar
